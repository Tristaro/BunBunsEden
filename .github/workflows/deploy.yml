name: Deploy to Server

on:
  push:
    branches:
      - main  # or master, your main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SERVER_HOST }}   # e.g., 123.45.67.89
          username: ${{ secrets.SERVER_USER }}  # e.g., ubuntu or your SSH user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd /var/www/bunbunseden
            git reset --hard
            git pull origin main
